{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'registro.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="panel">
        <form action="/registro/new/" method="POST">
            <div class="formulario">
                {% csrf_token %}
                <p>Crea tu cuenta</p>
                <p>Ingresa tus datos</p>
                <input type="text" placeholder="Nombre Personal" name="nombre-personal" value="{{ nombre }}">
                <div class="form2" > 
                    <input type="text" placeholder="Usuario" name="usuario-nombre" value="{{ username }}">
                    <input type="number" placeholder="Edad" name="usuario-edad" value="{{ edad }}">
                </div>    
                <input type="email" placeholder="Correo" name="usuario-correo" value="{{ email }}"> 
                <p class="requisitos">Tu contraseña debe tener mínimo 1 mayúscula, 1 minúscula y 1 número</p>

                <input type="password" placeholder="Contraseña" name="usuario-pass">
                <input type="password" placeholder="Confirmar contraseña" name="usuario-pass2">
                <button class="inicio" type="submit">Crear cuenta</button>
            </div>
        </form>
        <div class="bienvenida">
            <p>Bienvenido</p>
            <p>¿Ya tienes cuenta?</p>
            <a class="registro" href="/login/">Inicia Sesion</a>
        </div>
    </div>
    {% if error %}
    <script>
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: "{{ error }}",
        });
    </script>
    {% endif %}
    <!-- <script src="{% static 'registro.js' %}"></script> -->
</body>
</html>
