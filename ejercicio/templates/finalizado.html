    <script>
        // PequeÃ±o efecto de confeti
        function crearConfeti() {
            const colores = ['#3C91E6', '#61A8EC', '#BCDCFB', '#FFD166', '#06D6A0', '#EF476F'];
            
            for (let i = 0; i < 100; i++) {
                const confeti = document.createElement('div');
                confeti.className = 'confetti';
                confeti.style.left = Math.random() * 100 + 'vw';
                confeti.style.top = -10 + 'px';
                confeti.style.backgroundColor = colores[Math.floor(Math.random() * colores.length)];
                confeti.style.width = Math.random() * 10 + 5 + 'px';
                confeti.style.height = Math.random() * 10 + 5 + 'px';
                confeti.style.opacity = Math.random() + 0.5;
                document.body.appendChild(confeti);
                
                const animacion = confeti.animate([
                    { top: -10 + 'px', transform: 'rotate(0deg)' },
                    { top: 100 + 'vh', transform: 'rotate(' + Math.random() * 360 + 'deg)' }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    delay: Math.random() * 2000
                });
                
                animacion.onfinish = () => confeti.remove();
            }
        }
        
        // Lanzar confeti al cargar la pÃ¡gina
        window.onload = function() {
            crearConfeti();
            setInterval(crearConfeti, 3000);
        };
    </script>
