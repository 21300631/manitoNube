{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <base href="/">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
 
</head>
<body>
    <div class="panel">
        <div class="formulario">
            <p>LogIn</p>
            <p>Ingresa tu usuario y </br> contraseña para comenzar</p>
            
            <!-- Formulario de inicio de sesión -->
            <form method="POST" action="/login/sesion/">
                {% csrf_token %}
                <div><input type="text" name="username" placeholder="Usuario" required></div>
                <div><input type="password" name="password" placeholder="Contraseña" required></div>
                <div class="boton-inicio"><button type="submit" class="inicio">Iniciar sesión</button></div>
                
            </form>
        </div>
        
        <div class="bienvenida">
            <p>Bienvenido</p>
            <p>¿No tienes cuenta?</p>
            <a class="registro" href="/registro/">Crear cuenta</a>
        </div>
    </div>
    {% if error %}
    <script>
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: "{{ error }}",
        });
    </script>
    {% endif %}
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        body{
            background-image: url("./fondop.png");
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel{
            display: flex;
            width: 90%;
            max-width: 840px;
            min-height: 560px;
            margin: 20px auto;
            flex-wrap: wrap;
        }

        .formulario{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: auto;
            min-height: 560px;
            background-color: #F5F5F5;
            border-radius: 40px 40px 0 0;
            padding: 20px;
            order: 2;
        }

        .formulario p:first-of-type{
            font-size: 2.5rem;
            font-weight: bold;
            margin: 2rem 0 1.5rem;
        }

        p{
            margin: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .boton-inicio{
            display: flex;
            justify-content: center;
        }

        .inicio{
            width: 180px;
            height: 50px;
            background-color: #23F0C7;
            margin-top: 30px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        input{
            background-color: #D9D9D9;
            border-radius: 20px;
            margin: 30px 0;
            font-size: 15px;
            height: 50px;
            width: 100%;
            max-width: 300px;
            padding-left: 30px;
            border: none;
        }

        .bienvenida{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 300px;
            background-color: #7A306C;
            border-radius: 0 0 40px 40px;
            padding: 20px;
            order: 1;
        }

        .bienvenida p{
            color: #ffffff;
            font-weight: bold;
        }

        .bienvenida p:first-of-type{
            font-size: 2.5rem;
            font-weight: bold;
        }

        .registro{
            width: 180px;
            height: 50px;
            background-color: #23F0C7;
            margin-top: 30px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        a{
            text-decoration: none;
        }

        /* Media queries para pantallas más grandes */
        @media (min-width: 768px) {
            .panel {
                flex-wrap: nowrap;
                height: 560px;
            }
            
            .formulario {
                width: 50%;
                border-radius: 40px 0 0 40px;
                order: 1;
            }
            
            .bienvenida {
                width: 50%;
                min-height: 560px;
                border-radius: 0 40px 40px 0;
                order: 2;
            }
        }

        /* Ajustes para pantallas muy pequeñas */
        @media (max-width: 480px) {
                .formulario p:first-of-type,
            .bienvenida p:first-of-type {
                font-size: 2rem;
            }
            
            input {
                height: 45px;
                margin: 20px 0;
            }
            
            .formulario{
                border-radius: 0px 0px 40px 40px;

            }
            .bienvenida{
                border-radius: 40px 40px 0px 0px;
            }

            .inicio, .registro {
                width: 160px;
                height: 45px;
            }
        }
    </style>
</body>
</html>
